<script>
    $(function () {
        FastClick.attach(document.body);
        var formObject={};
        formObject["key"]="carpooling";
        $.ajax({
            type:'POST',
            url:'/WeChat/operation/setViewNum.do',
            dataType:'text',
            contentType:'application/json;charset=UTF-8',
            data:JSON.stringify(formObject),//json对象转为json字符串
            success: function (data) {
                alert("成功");
            },
            error:function () {
                alert("失败");
            }
        });
    })
</script>
