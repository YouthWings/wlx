<script type="text/javascript">
	//遍历数据
    var showList =function (data) {
        //alert(data);
        var jsonObject =eval(data);
        var $tbody=$("tbody");
        $tbody.html("");
        for(var i=0;i<jsonObject.length;i++){
            var $tr;
            if(jsonObject[i].state==1){
                $tr=$("<tr class='text-c' id='r1'></tr>");
			}else{
                $tr=$("<tr class='text-c'></tr>");
			}
            var $td1=$("<td><input name=\"\" type=\"checkbox\" value=\"\"></td>");
            var $td2=$("<td class='id'>"+jsonObject[i].id+"</td>");
            var $td3=$("<td>"+jsonObject[i].url+"</td>");
            var $td4=$("<td>"+jsonObject[i].contentType+"</td>");
            if(jsonObject[i].state==1){
                var $td5=$("<td class=\"td-status\"><span class=\"label label-success radius\">已发布</span></td>");
                var $td6=$("<td class=\"td-manage\"><a class='a1' style=\"text-decoration:none\" onClick=\"picture_stop(this,"+jsonObject[i].id+")\" href=\"javascript:;\" title=\"下架\"><i class=\"Hui-iconfont\">&#xe6de;</i></a> <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"picture_edit('推文信息编辑','/WeChat/html/manage/article-add.html',"+jsonObject[i].id+")\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"picture_del(this,"+jsonObject[i].id+")\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>");
            }else{
                var $td5=$("<td class=\"td-status\"><span class=\"label label-defaunt radius\">已下架</span></td>");
                var $td6=$("<td class=\"td-manage\"><a class='a1' style=\"text-decoration:none\" onClick=\"picture_start(this,"+jsonObject[i].id+")\" href=\"javascript:;\" title=\"发布\"><i class=\"Hui-iconfont\">&#xe603;</i></a> <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"picture_edit('推文信息编辑','/WeChat/html/manage/article-add.html',"+jsonObject[i].id+")\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"picture_del(this,"+jsonObject[i].id+")\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>");
            }
            $tr.append($td1);
            $tr.append($td2);
            $tr.append($td3);;
            $tr.append($td4);
            $tr.append($td5);
            $tr.append($td6);
            $tbody.append($tr);
        }
    }

    $.ajax({
        type:'POST',
        url:'/WeChat/shareOperation/getShareList.do',
        success: showList,
        error:function () {
            alert("失败");
        }
    });

	///-----------------------

/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-审核*/
function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}

/*图片-下架*/
function picture_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,'+id+')" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
        $(obj).parents("tr").removeAttr("id");
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
    var formObject={};
    formObject["id"]=id;
    formObject["state"]=0;
    $.ajax({
        type:'POST',
        url:'/WeChat/shareOperation/updateState.do',
        dataType:'text',
        contentType:'application/json;charset=UTF-8',
        data:JSON.stringify(formObject),//json对象转为json字符串
        success: function (data) {},
        error:function () {
            alert("失败");
        }
    });
}

/*图片-发布*/
function picture_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
        var $tr=$("#r1");
		$(obj).parents("tr").find(".td-manage").prepend('<a class="a1" style="text-decoration:none" onClick="picture_stop(this,'+id+')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
        $(obj).parents("tr").attr("id","r1");

        if($tr!=null){
            $tr.removeAttr("id");
           	var idvalue=$tr.find(".id").text();
            $tr.find(".a1").remove();
            $tr.find(".td-manage").prepend('<a class="a1" style="text-decoration:none" onClick="picture_start(this,'+idvalue+')" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
            $tr.find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
        }
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
    var formObject={};
    formObject["id"]=id;
    formObject["state"]=1;
    $.ajax({
        type:'POST',
        url:'/WeChat/shareOperation/updateState.do',
        dataType:'text',
        contentType:'application/json;charset=UTF-8',
        data:JSON.stringify(formObject),//json对象转为json字符串
        success: function (data) {},
        error:function () {
            alert("失败");
        }
    });
}

/*图片-申请上线*/
function picture_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
        var formObject={};
        formObject["id"]=id;
		$.ajax({
			type: 'POST',
			url: '/WeChat//shareOperation/deleteShare.do',
            dataType:'text',
            contentType:'application/json;charset=UTF-8',
            data:JSON.stringify(formObject),//json对象转为json字符串
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

</script>
