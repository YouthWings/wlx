<script type="text/javascript" src="/WeChat/js/fastclick.js"></script>
<script type="text/javascript" src="/WeChat/js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="/WeChat/js/jquery-weui.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        var formObject={};
        formObject["state"]=1;
        $.ajax({
            type:'POST',
            url:'/WeChat/shareOperation/getShareOne.do',
            dataType:'text',
            contentType:'application/json;charset=UTF-8',
            data:JSON.stringify(formObject),//json对象转为json字符串
            success:function (data) {
                var jsonObJect=eval(data);
                $("#a1").attr("href",jsonObJect[0].url);

            } ,
            error:function () {
                alert("失败");
            }
        });
    })
</script>
